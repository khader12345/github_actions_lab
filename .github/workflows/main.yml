name: CI Example

on:
  push:
    branches:
      - main  # Run this workflow when changes are pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use an Ubuntu virtual machine
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Check out the repository code

      # Step 8: Use a repository secret
      - name: Use secret
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          if [ -z "$API_KEY" ]; then
            echo "API_KEY is missing"; exit 1
          fi
          echo "Secret is available (masked)."

      - name: Run tests
        run: |
          echo "Running tests..."
          python3 -m unittest discover -s tests -p "test_*.py" -v

      # Step 7: Use a pre-built action to install Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Build the application
        run: |
          echo "Building the app..."
          npm install
          npm run build
